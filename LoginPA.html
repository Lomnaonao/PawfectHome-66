<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Pet Adoption</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js" defer></script>
        <link rel="stylesheet" href="LoginPA.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#"></a>
                    <img src="Img/PALogo.png" alt="PetAdoptionLogo">
                    <div class="org-name">
                        <h1>Pawfect Home</h1>
                        <p>Pet Adoption Center</p>
                    </div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="FindPets.html">Search Pets</a></li>
                    <li><a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Contact</a></li>
                    <li><a href="#">Donate</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                </ul>
                <button class="signup-btn" onclick="location.href='SignUpPA.html'">Sign Up</button>
            </nav>
        </header>
        <!-- Login Form -->
         <section class="login-form">
            <div class="container">
                <div class="form-parrents">
                    <div class="login">
                        <h3>Login</h3>
                        <div class="input-item">
                            <input type="email" placeholder="Email"> <br>
                            <input type="password" placeholder="password"><a href=""></a>
                        </div>
                            <div class="forgot-password">
                                <a href="" style="color: #444;">forgot password</a> <br>
                            </div>
                        <button class="login-btn">Login</button> <br>
                        <span>Don't have an account? <a href="" style="color: #84592b;">Sign up</a></span> <br>
                        <hr>
                        <p class="or">Or</p>
                        <br>
                        <button class="fb-btn"><img src="Img/facebook.png" width="8%" alt="facebook">Login with Facebook</button> <br>
                        <button class="google-btn" class="g-btn"><img src="Img/google.png" width="8%" alt="google">Login with Google</button>
                </div>
            </div>
         </section>
    </body>
</html>
